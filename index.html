<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Al-Qur'an</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%);
            margin: 0; padding: 0;
            min-height: 100vh;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
            margin-bottom: 0;
            }
            .button-row .btn-refresh,
            .button-row .btn-generate {
            margin: 0;
         }

        .container {
            max-width: 820px;
            margin: 80px auto;
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.16);
            padding: 64px 48px 48px 48px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #219150;
            margin-bottom: 32px;
            letter-spacing: 1.5px;
            font-size: 2.6em;
        }
        .quote {
            font-size: 2em;
            margin: 36px 0 24px 0;
            text-align: center;
            color: #222;
            font-style: italic;
            min-height: 110px;
            transition: color 0.2s;
        }
        .arabic {
            font-size: 2.6em;
            color: #1a5d3b;
            text-align: center;
            margin-bottom: 18px;
            font-family: 'Amiri', serif;
            direction: rtl;
        }
        .surah {
            text-align: center;
            color: #666;
            margin-bottom: 28px;
            font-size: 1.3em;
        }
        .btn-refresh {
            display: block;
            margin: 0 auto;
            padding: 18px 44px;
            background: linear-gradient(90deg, #219150 60%, #43a047 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(33,145,80,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .btn-refresh:hover {
            background: linear-gradient(90deg, #43a047 60%, #219150 100%);
            transform: scale(1.04);
        }
        .btn-generate {
            display: block;
            margin: 24px auto 0 auto;
            padding: 16px 40px;
            background: linear-gradient(90deg, #f9a825 60%, #fbc02d 100%);
            color: #222;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(249,168,37,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .btn-generate:hover {
            background: linear-gradient(90deg, #fbc02d 60%, #f9a825 100%);
            transform: scale(1.04);
        }
        .btn-salin {
            padding: 16px 40px;
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(33,150,243,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .btn-salin:hover {
            background: linear-gradient(90deg, #21cbf3 60%, #2196f3 100%);
            transform: scale(1.04);
        }
        .btn-refresh {
            margin-bottom: 24px;
        }
        .footer {
            text-align: center;
            color: #aaa;
            font-size: 1.15em;
            margin-top: 40px;
        }
        .footer-link {
            color: #219150;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        /* Modal preview */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: #fff;
            border-radius: 18px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            max-width: 95vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-img {
            max-width: 90vw;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.13);
        }
        .modal-close {
            margin-top: 18px;
            padding: 10px 32px;
            background: #219150;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .modal-close:hover {
            background: #17623a;
        }
        #preview-wrapper {
            text-align: center;
            margin-top: 32px;
        }
        #preview-img {
            max-width: 350px;
            width: 100%;
            height: auto;
            display: none;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.13);
            cursor: pointer;
        }
        #download-link {
            display: block;
            margin: 24px auto 0 auto;
        }
        #ig-canvas {
            display: none;
        }
        .audio-controls {
            text-align: center;
            margin: 20px 0;
            display: none;
            height: 40px;
        }
        .audio-controls.show {
            display: block;
        }
        .qari-selector {
            margin-bottom: 15px;
        }
        .qari-selector label {
            display: block;
            margin-bottom: 8px;
            color: #219150;
            font-weight: 600;
            font-size: 1.1em;
        }
        #qari-select {
            padding: 8px 16px;
            border: 2px solid #219150;
            border-radius: 8px;
            background: #fff;
            color: #219150;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            min-width: 250px;
            transition: border-color 0.2s;
        }
        #qari-select:hover {
            border-color: #17623a;
        }
        #qari-select:focus {
            outline: none;
            border-color: #17623a;
            box-shadow: 0 0 0 3px rgba(33, 145, 80, 0.1);
        }
        .btn-audio {
            padding: 12px 32px;
            background: linear-gradient(90deg, #8e24aa 60%, #ab47bc 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(142,36,170,0.10);
            transition: background 0.2s, transform 0.2s;
            margin-bottom: 16px;
        }
        .btn-audio:hover {
            background: linear-gradient(90deg, #ab47bc 60%, #8e24aa 100%);
            transform: scale(1.04);
        }
        .btn-audio:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #audio-icon {
            margin-right: 8px;
        }

        /* Media query untuk tampilan mobile */
        @media screen and (max-width: 768px) {
            .container {
                padding: 32px 24px 24px 24px;
                margin: 40px auto;
            }
            
            h1 {
                font-size: 2em;
                margin-bottom: 24px;
            }
            
            .quote {
                font-size: 1.5em;
                margin: 24px 0 16px 0;
                min-height: 80px;
            }
            
            .arabic {
                font-size: 2em;
                margin-bottom: 12px;
            }
            
            .surah {
                font-size: 1.1em;
                margin-bottom: 20px;
            }
            
            .btn-refresh {
                padding: 14px 32px;
                font-size: 1.2em;
                margin-bottom: 16px;
            }
            
            .btn-generate, .btn-salin {
                padding: 12px 28px;
                font-size: 1.1em;
            }
            
            .button-row {
                gap: 16px;
                margin-top: 16px;
            }
            
            .footer {
                font-size: 1em;
                margin-top: 24px;
            }
            
            .modal-content {
                padding: 24px 16px 16px 16px;
            }
            
            .modal-close {
                padding: 8px 24px;
                font-size: 1em;
            }
            
            #qari-select {
                min-width: 200px;
                font-size: 0.9em;
            }
            
            .btn-audio {
                padding: 10px 24px;
                font-size: 1em;
            }
        }
        
        /* Media query untuk layar yang lebih kecil */
        @media screen and (max-width: 480px) {
            .container {
                padding: 24px 16px 16px 16px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .quote {
                font-size: 1.3em;
                min-height: 60px;
            }
            
            .arabic {
                font-size: 1.7em;
            }
            
            .surah {
                font-size: 1em;
            }
            
            .btn-refresh {
                padding: 12px 28px;
                font-size: 1.1em;
            }
            
            .btn-generate, .btn-salin {
                padding: 10px 24px;
                font-size: 1em;
            }
            
            .button-row {
                gap: 12px;
            }
            
            #qari-select {
                min-width: 150px;
                font-size: 0.8em;
            }
            
            .btn-audio {
                padding: 8px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote Al-Qur'an</h1>
        <div class="arabic" id="arabic"></div>
        <div class="quote" id="quote">Memuat...</div>
        <div class="surah" id="surah"></div>
        
        <button class="btn-refresh" onclick="getQuote()">Tampilkan Quote Lain</button>
        
        <!-- Audio Controls -->
        <div class="audio-controls" id="audio-controls">
            <button class="btn-audio" id="audio-btn" onclick="toggleAudio()">
                <span id="audio-icon">▶️</span> Putar Audio
            </button>
            <button class="btn-audio" id="download-audio-btn" onclick="downloadAudio()" style="display: none;">
                <span id="download-audio-icon">📥</span> Download Audio
            </button>
            <audio id="audio-player" preload="none"></audio>
        </div>
        
        <div class="button-row">
            <button class="btn-salin" onclick="salinQuote()">Salin Teks</button>
            <button class="btn-generate" onclick="generateImage()">Generate Gambar</button>
        </div>
        <div id="preview-wrapper">
            <img id="preview-img" alt="Preview Gambar Instagram" onclick="showModal()" title="Klik untuk perbesar" />
        </div>
        <!-- Modal Preview -->
        <div id="modal-overlay" class="modal-overlay" onclick="closeModal(event)">
            <div class="modal-content">
                <img id="modal-img" class="modal-img" src="" alt="Preview Gambar Instagram" />
                <a id="download-link" download="quote-alquran-instagram.png">Download Gambar</a>
                <button class="modal-close" onclick="closeModal(event)">Tutup</button>
            </div>
        </div>
    </div>
    <canvas id="ig-canvas" width="1080" height="1350"></canvas>
    <!-- Download link dipindah ke modal -->
    <script src="script.js"></script>
    <script>
        // Initialize audio events and load first quote
        document.addEventListener('DOMContentLoaded', function() {
            setupAudioEvents();
            // Add a small delay to ensure all elements are ready
            setTimeout(function() {
                getQuote();
            }, 100);
        });
    </script>
</body>
</html>
